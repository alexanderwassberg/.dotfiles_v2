# Environment
env:
  TERM: xterm-256color

# Typography
font:
  normal:
    family: Sauce Code Pro Nerd Font
    style: Regular

  bold:
    family: Sauce Code Pro Nerd Font
    style: Semibold

  italic:
    family: Sauce Code Pro Nerd Font
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

custom_cursor_colors: true

# Window
window:
  decorations: none
  opacity: 0.93
  padding: 
    x: 0
    y: 0

alt_send_esc: false
